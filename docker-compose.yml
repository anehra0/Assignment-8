services:
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=flask_app/app.py
    volumes:
      # Mount the database for persistence
      - ./flask_app/projects.db:/app/flask_app/projects.db
      # Mount static files for development (optional)
      - ./flask_app/static:/app/flask_app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask-app
    restart: unless-stopped
    profiles:
      - production
